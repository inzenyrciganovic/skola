<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka s navigací</title>
    <style>
        /* --- FONT FACE --- */
        @font-face {
            font-family: 'Font1';
            src: url('Font1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 1. GLOW AND BACKGROUND ANIMATION KEYFRAMES --- */
        @keyframes slowZoom {
            0% { background-size: 110%; }
            100% { background-size: 100%; }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(195, 14, 34, 0.4); }
            100% { box-shadow: 0 0 20px rgba(195, 14, 34, 0.8), 0 0 25px rgba(195, 14, 34, 0.4); }
        }

        /* --- 2. BASE STYLES & ANIMATIONS APPLICATION --- */
        body {
            margin: 0;
            background-image: url(background.png);
            color: white;
            /* Subtle Background Animation */
            background-size: 110%; 
            background-position: center;
            animation: slowZoom 60s infinite alternate; 
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #c30e23;
            background: rgba(46, 45, 42, 0.51);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.4px);
            -webkit-backdrop-filter: blur(5.4px);
            box-sizing: border-box;
            z-index: 1000;
            /* Glow/Pulse Effect */
            animation: glowPulse 2s infinite alternate; 
        }

        .content {
            text-align: center;
            padding: 40px 20px;
            margin-top: 100px;
            border-radius: 30px;
            border: 2px solid #c30e22;
            background: rgba(46, 45, 42, 0.51);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.4px);
            -webkit-backdrop-filter: blur(5.4px);
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
            /* Glow/Pulse Effect */
            animation: glowPulse 2s infinite alternate; 
        }

        /* --- 3. DYNAMIC UNDERLINE & LIFT EFFECT --- */
        
        .navbar .nav-links {
            display: flex;
            gap: 15px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Underline Setup */
        .navbar .nav-links a {
            text-decoration: none;
            color: #c30e22;
            padding: 8px 12px;
            border-radius: 0; 
            transition: color 0.3s; 
            white-space: nowrap;
            font-family: 'Font1';
            position: relative; /* Container for the line */
            padding-bottom: 5px; 
            overflow: hidden; 
        }

        .navbar .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white; 
            transform: translateX(-100%); 
            transition: transform 0.3s ease-out;
        }

        .navbar .nav-links a:hover::after {
            transform: translateX(0); /* Slide in */
        }

        .navbar .nav-links a:hover {
            background-color: transparent; 
            color: white; 
        }
        
        /* Lift Effect */
        .accountbutton {
            position: absolute;
            right: 20px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease; /* Lift transition */
        }

        .accountbutton:hover {
            transform: translateY(-3px); /* Subtle vertical lift */
        }

        /* --- 4. DROPDOWN FADE/SLIDE TRANSITION (The fixed logic) --- */
        
        .dropdown-content {
            /* Initial State (Hidden smoothly) */
            visibility: hidden; 
            opacity: 0;
            transform: translateY(10px); 
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;

            /* Static position and style */
            position: absolute;
            right: 0;
            background-color: #2e2d2a;
            border: 2px solid #c30e22;
            border-radius: 12px;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5); 
            z-index: 1001;
        }

        .accountbutton:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0); /* Slides up into place */
        }

        /* --- 5. ORIGINAL STYLES (Kept for completeness) --- */

        .navbar .logo { height: 50px; width: auto; }

        .content h1 {
            color: #c30e22;
            font-family: 'Font1';
        }

        .content img {
            max-width: 100%; 
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px; 
        }

        .accountbutton img.account {
            width: 45px;
            height: 45px;
            object-fit: contain;
            vertical-align: middle;
        }

        .accounttext {
            text-decoration: none;
            color: #c30e22;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
            font-family: 'Font1';
            margin-left: 5px;
            vertical-align: middle;
        }

        .dropdown-content a {
            color: #c30e22;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Font1';
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: white;
            color: #333;
        }

        /* Responsivní menší obrazovky */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .nav-links {
                position: static;
                transform: none;
                width: 100%;
                justify-content: space-around;
                margin-top: 5px;
            }
            .accountbutton {
                position: relative;
                right: 0;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img class="logo" src="DDR.png" alt="Logo">
        <div class="nav-links">
            <a href="hlstranka.html">EXPLORE</a>
            <a href="diagramy.html">DIAGRAMS</a>
        </div>

        <div class="accountbutton">
            <img class="account" src="account.png" alt="account">
            <a class="accounttext">ACCOUNT ▼</a>
            <div class="dropdown-content">
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>ER-DIAGRAM NAVRH PROJEKTU</h1>
        <img src="ERdiagram.png">
        <h1>DIAGRAM NA POHYB</h1>
        <img src="Pohybdiagram.jpg">
    </div>

</body>
</html>

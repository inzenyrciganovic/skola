<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stránka s navigací</title>
  <style>
    body {
      margin: 0;
      background-image: url(background.png);
      color: white;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #c30e23;
      background: rgba(46, 45, 42, 0.51);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5.4px);
      -webkit-backdrop-filter: blur(5.4px);
      box-sizing: border-box;
      z-index: 1000;
    }

    .navbar .logo {
      height: 50px;
      width: auto;
    }

    .navbar .nav-links {
      display: flex;
      gap: 15px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: #c30e22;
      padding: 8px 12px;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      font-family: 'Font1';
    }

    .navbar .nav-links a:hover {
      background-color: white;
      color: #333;
    }

    /* Obsah */
    .content {
      text-align: center;
      padding: 40px 20px;
      margin-top: 100px;
      border-radius: 30px;
      border: 2px solid #c30e22;
      background: rgba(46, 45, 42, 0.51);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5.4px);
      -webkit-backdrop-filter: blur(5.4px);
      max-width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    .content h1 {
      color: #c30e22;
      font-family: 'Font1';
    }

    /* Account dropdown */
    .accountbutton {
      position: absolute;
      right: 20px;
      display: inline-block;
      cursor: pointer;
    }

    .accountbutton img.account {
      width: 45px;
      height: 45px;
      object-fit: contain;
      vertical-align: middle;
    }

    .accounttext {
      text-decoration: none;
      color: #c30e22;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      font-family: 'Font1';
      margin-left: 5px;
      vertical-align: middle;
    }

    /* Dropdown obsah */
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2e2d2a;
      border: 2px solid #c30e22;
      border-radius: 12px;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 1001;
    }

    .dropdown-content a {
      color: #c30e22;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-family: 'Font1';
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: white;
      color: #333;
    }

    /* Zobrazení při hover */
    .accountbutton:hover .dropdown-content {
      display: block;
    }

    /* Responsivní menší obrazovky */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .nav-links {
        position: static;
        transform: none;
        width: 100%;
        justify-content: space-around;
        margin-top: 5px;
      }
      .accountbutton {
        position: relative;
        right: 0;
        align-self: flex-end;
      }
    }

    @font-face {
      font-family: 'Font1';
      src: url('Font1.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img class="logo" src="DDR.png" alt="Logo">
    <div class="nav-links">
      <a href="#domu">EXPLORE</a>
      <a href="#onas">PATCH NOTES</a>
    </div>

    <!-- Dropdown menu -->
    <div class="accountbutton">
      <img class="account" src="account.png" alt="account">
      <a class="accounttext">ACCOUNT ▼</a>
      <div class="dropdown-content">
        <a href="#profile">Profile</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>WELCOME</h1>
    <p>Toto je ukázka jednoduchého navigačního panelu s dropdown menu.</p>
  </div>

</body>
</html>
